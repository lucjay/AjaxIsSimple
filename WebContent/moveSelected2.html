<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	// :selected 속성을 이용한 이벤트 활용.
	$().ready(
			function() {
				$('#move_right').click(
						function() {
							return $('#subjects option:selected').appendTo('#rejects');
						});
			
				$('#move_left').click(
						function() {
							return $('#rejects option:selected').appendTo('#subjects');
						});
				
				
			});
</script>
</head>

<body>
	<h3>선택한 option을 상대편으로 옮기기</h3>
	<form>
		<select name="subjects" id="subjects" size="10">
			<option class="sub">취미1-1</option>
			<option class="sub">취미2-1</option>
			<option class="sub">취미3-1</option>
			<option class="sub">취미4-1</option>
			<option class="sub">취미5-1</option>
		</select> <input id="move_right" name="move_right" value=">>" type="button">
		<input id="move_left" name="move_left" value="<<" type="button">

		<select name="rejects" id="rejects" size="10">
			<option class="rej">취미2-1</option>
			<option class="rej">취미2-2</option>
			<option class="rej">취미2-3</option>
			<option class="rej">취미2-4</option>
			<option class="rej">취미2-5</option>
		</select>
	</form>

</body>

</html>
